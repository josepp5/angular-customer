<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-4">Login</h5>
            <form>
              <div class="form-group">
                <label for="email">Username</label>
                <input type="email" class="form-control" name="username_field" id="email" placeholder="Enter email" [(ngModel)]="username_field">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password_field" id="password" placeholder="Password" [(ngModel)]="password_field">
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4" (click)="login()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
